<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="work.js"></script>
</head>

<body>
    <div class="char-row">
        <div class="char" name="a"><img src="https://www.kindpng.com/picc/m/67-674224_transparent-letras-png-alphabet-letters-a-red-png.png">
        </div>
        <div class="char" name="b"><img src="https://www.pngmart.com/files/14/B-Letter-PNG-Free-Download.png">
        </div>
        <div class="char" name="c"><img src="https://w7.pngwing.com/pngs/373/608/png-transparent-letter-alphabet-c-k-icon-letter-c-text-b-c.png">
        </div>
        <div class="char" name="d"><img src="https://img.favpng.com/11/15/17/letter-alphabet-portable-network-graphics-computer-icons-png-favpng-cj2n5SbnmaEa7CrfbkS60L1wW.jpg">
        </div>
        <div class="char" name="e"><img src="https://cdn3.iconfinder.com/data/icons/letters-and-numbers-1/32/letter_E_red-512.png">
        </div>
        <div class="char" name="f"><img src="https://www.freepnglogos.com/uploads/letters-f-letter-red-alphabet-png-20.png">
        </div>
    </div>
    <br>
    <div class="pic-row">
        <div class="pic" name="a"><img src="https://pngfre.com/wp-content/uploads/apple-png-image.jpg">
        </div>
        <div class="pic" name="b"><img src="https://png.pngtree.com/png-clipart/20220716/ourmid/pngtree-banana-yellow-fruit-banana-skewers-png-image_5944324.png">
        </div>
        <div class="pic" name="c"><img src="https://e7.pngegg.com/pngimages/273/154/png-clipart-cats-cats.png">
        </div>
        <div class="pic" name="d"><img src="https://www.pngplay.com/wp-content/uploads/12/Clip-Art-Dog-Transparent-File.png">
        </div>
        <div class="pic" name="e"><img src="https://www.freepnglogos.com/uploads/egg-png/egg-eggs-34.png">
        </div>
        <div class="pic" name="f"><img src="https://e7.pngegg.com/pngimages/154/418/png-clipart-fox-graphy-zorro-fox-mammal-animals.png">
        </div>
    </div>
    <br><br><br>
    <button id="start-button">Start</button>

    <div id="stats">
        <div>Timer: <span id="timer"></span></div>
        <div>Score: <span id="score"></span></div>
        <div>Level: <span id="level"></span></div>
    </div>

</body>

</html>
